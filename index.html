<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>BP Mobile</title>
</head>

<body>
    <header class="header">
        <a class="header_close" href="#">
            <img src="./Assets/close.svg" alt="close">
        </a>
        <a class="header_text-item field" data-eng="Restore" href="#"></a>
    </header>
    <main class="main">
        <h1 class="main_heading field" data-eng="Unlimited Access<br>to All Features"></h1>
        <div class="features">
            <div class="features_item">
                <div class="features_img-wrapper">
                    <img class="features_img" src="./Assets/unlimitedDocs.svg" alt="">
                </div>
                <p class="features_name field" data-eng="Unlimited documents"></p>
            </div>
            <div class="features_item">
                <div class="features_img-wrapper">
                    <img class="features_img" src="./Assets/export.svg" alt="">
                </div>
                <p class="features_name field" data-eng="Count mode"></p>
            </div>
            <div class="features_item">
                <div class="features_img-wrapper">
                    <img class="features_img" src="./Assets/noAds.svg" alt="">
                </div>
                <p class="features_name field" data-eng="Text recognition (OCR)"></p>
            </div>
        </div>
        <div class="offer">
            <div class="offer_item offer_item__monthly">
                <p class="offer_item-type field" data-eng="Monthly"></p>
                <p class="offer_item-price price-in-month field" data-eng="<strong>{{price}}</strong><br>per month"></p>
                <p class="offer_item-fact field" data-eng="3 DAYS FREE"></p>
                <p class="offer_item-price-for-period price_1 field" data-eng="{{price}}/month"></p>
            </div>
            <div class="offer_item offer_item__annually not-checked-offer">
                <p class="offer_item-type field" data-eng="Annually"></p>
                <div class="offer_discount field" data-eng="-83%"></div>
                <p class="offer_item-price price-in-year field" data-eng="<strong>{{price}}</strong><br>per year"></p>
                <p class="offer_item-fact field" data-eng="MOST POPULAR"></p>
                <p class="offer_item-price-for-period price_2 field" data-eng="{{price}}/month"></p>
            </div>
        </div>
        <a class="continue" href="https://apple.com/" target="_blank">
            <button class="btn field" data-eng="Continue"></button>
        </a>
        <p class="info field" data-eng="Auto-renewable. Cancel anytime."></p>
    </main>
    <footer class="footer">
        <a href="#" class="terms field" data-eng="Terms of Use"></a>
        <a href="#" class="policy field" data-eng="Privacy Policy"></a>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
