<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>BP Mobile</title>
</head>

<body>
    <header class="header">
        <a class="header_close" href="#">
            <img src="./Assets/close.svg" alt="close">
        </a>
        <a class="header_text-item" href="#"> </a>
    </header>
    <main class="main">
        <h1 class="main_heading"></h1>
        <div class="features">
            <div class="features_item">
                <div class="features_img-wrapper">
                    <img class="features_img" src="./Assets/unlimitedDocs.svg" alt="">
                </div>
                <p class="features_name" id="feature_1"></p>
            </div>
            <div class="features_item">
                <div class="features_img-wrapper">
                    <img class="features_img" src="./Assets/export.svg" alt="">
                </div>
                <p class="features_name" id="feature_2"></p>
            </div>
            <div class="features_item">
                <div class="features_img-wrapper">
                    <img class="features_img" src="./Assets/noAds.svg" alt="">
                </div>
                <p class="features_name" id="feature_3"></p>
            </div>
        </div>
        <div class="offer">
            <div class="offer_item offer_item__monthly">
                <p class="offer_item-type" id="mounthly"></p>
                <p class="offer_item-price" id="price-in-month"></p>
                <p class="offer_item-fact" id="fact"></p>
                <p class="offer_item-price-for-period price_1"></p>
            </div>
            <div class="offer_item offer_item__annually not-checked-offer">
                <p class="offer_item-type" id="annually"></p>
                <div class="offer_discount" id="discount"></div>
                <p class="offer_item-price" id="price-in-year"></p>
                <p class="offer_item-fact" id="fact2"></p>
                <p class="offer_item-price-for-period price_2"></p>
            </div>
        </div>
        <a class="continue" href="https://apple.com/" target="_blank">
            <button class="btn"></button>
        </a>
        <p class="info"></p>
    </main>
    <footer class="footer">
        <a href="#" class="terms"></a>
        <a href="#" class="policy"></a>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
